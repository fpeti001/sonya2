<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Open Telegram Link</title>
  <style>
    .open-btn {
      background-color: #34AADC; /* iOS-style blue */
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .open-btn:hover {
      background-color: #1D9BF0;
    }
  </style>
</head>
<body>
  <button class="open-btn" onclick="openInBrowser()">
    Open Telegram Channel8
  </button>

  <script>
    function openInBrowser() {
      const url = 'https://t.me/s/sonyaanistt';
      window.open(url, '_blank', 'noopener,noreferrer');
    }
  </script>
</body>
</html>
