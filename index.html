<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Open Telegram Link</title>
  <style>
    .open-btn {
      background-color: #34AADC;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <p>If this opens inside another app, tap the share icon and choose “Open in Safari.”</p>
  <button class="open-btn" onclick="window.open('https://rebrand.ly/4ad769', '_blank', 'noopener,noreferrer')">
    Open Telegram Channel
  </button>
</body>
</html>
